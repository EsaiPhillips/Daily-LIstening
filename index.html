<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/main.min.css" rel="stylesheet">
  <title>Daily Listening</title>
</head>

<body class="bg-secondary">
  <header class=""></header>
    <main class="container text-center">
        <div class="row mt-5">
          <h1 class="text-primary fw-bold">Daily Listening</h1>
        </div>
        <div class="row my-3">
          <h3 class="text-primary"> Select the type of reading that you would like</h3>
        </div>
  <!-- Dropdown selector -->
        <div class="row my-2 pt-4 d-flex justify-content-center">
          <select class="form-select form-select-lg w-50" aria-label="Default select example" id="card-read">
            <option selected value="">Select an option</option>
            <option value="1">Daily Draw</option>
            <option value="2">Past, Present, and Future</option>
            <option value="3">Help with an Issue</option>
          </select>
        </div>
  <!-- Textbox, only visible for option 3 and placed below the dropdown. Set d-none to d-block to display -->
        <div class="row my-2 d-flex justify-content-center d-none" id="issue-container">
          <div class="form-floating form-control-lg w-75">
              <input type="text" class="form-control fs-4" id="floatingInput" placeholder="Enter the issue you would like help with">
              <label class="ms-4 mt-1 fs-5 text-wrap" for="floatingInput">What are you thinking about?</label>
          </div>
        </div>
  <!-- Button below the text box -->
        <div class="row my-4">
            <div class="col">
              <button type="button" class="btn btn-outline-light btn-lg" id="drawButton" data-bs-toggle="modal" data-bs-target="#loadingModal">Draw Your Cards</button>
            </div>
        </div>
<!-- Modal -->
<div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-primary">
      <div class="modal-header">
        <h5 class="modal-title" id="loadingModalLabel">Get ready for your future</h5>
      </div>
      <div class="modal-body">
        <img src="./assets/fortuneTeller.gif" alt="fortune teller">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="modalButton">Go!</button>
      </div>
    </div>
  </div>
</div>
    </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="landingPage.js"></script>
</body>
<footer>
  <div class="container position-relative text-center">
    <div class="text-primary my-6 position-absolute top-100 start-50 translate-middle">
      Group 10 ðŸ”®
    </div>
  </div>
</footer>
</html>
