<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Options with Flexbox</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="radio-group">
    <label>
      <input type="radio" name="card-read" value="daily-read"> Daily Read
    </label>
    <label>
      <input type="radio" name="card-read" value="past-present-future"> Past, Present, Future
    </label>
    <label>
      <input type="radio" name="card-read" value="help-with-issue"> Help with an Issue
      <input type="text" placeholder="Enter your Issue">
    </label>
  </div>

  <script src="script.js"></script>
</body>

</html>
